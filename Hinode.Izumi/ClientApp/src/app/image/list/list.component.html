<p-contextMenu #cm [model]="menuItems"></p-contextMenu>
<p-table #d [value]="data" [(contextMenuSelection)]="selectedItem" [contextMenu]="cm"
         styleClass="p-datatable-sm" autoLayout="autoLayout" stateStorage="session" stateKey="image-list-session">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <button pButton pRipple type="button" label="Refresh" class="p-button-raised p-button-text p-button-plain"
                    icon="pi pi-refresh" (click)="refresh()"></button>
            <button pButton pRipple type="button" label="Upload" class="p-button-raised p-button-text p-button-plain"
                    icon="pi pi-cloud-upload" (click)="upload()"></button>
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="d.filter($event.target.value, 'type', 'contains')"
                       placeholder="Search by type" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="type">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Type
                    <p-sortIcon field="type"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="url">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Url
                    <p-sortIcon field="url"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="createdAt">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Created At
                    <p-sortIcon field="createdAt"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="updatedAt">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Updated At
                    <p-sortIcon field="updatedAt"></p-sortIcon>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-d>
        <tr [pContextMenuRow]="d">
            <td>{{d.type | enumToString:image}}</td>
            <td>{{d.url}}</td>
            <td>{{d.createdAt | date: "dd/MM/yy HH:mm"}}</td>
            <td>{{d.updatedAt | date:"dd/MM/yy HH:mm"}}</td>
        </tr>
    </ng-template>
</p-table>
