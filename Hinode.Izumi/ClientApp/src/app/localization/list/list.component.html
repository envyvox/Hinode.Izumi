<p-contextMenu #cm [model]="menuItems"></p-contextMenu>
<p-table [value]="data" [(contextMenuSelection)]="selectedItem" [contextMenu]="cm"
         styleClass="p-datatable-sm" autoLayout="autoLayout" stateStorage="session" stateKey="localization-list-session">
    <ng-template pTemplate="caption">
        <button pButton pRipple type="button" label="Refresh" class="p-button-raised p-button-text p-button-plain"
                icon="pi pi-refresh" (click)="refresh()"></button>
        <button pButton pRipple type="button" label="Upload" class="p-button-raised p-button-text p-button-plain"
                icon="pi pi-cloud-upload" (click)="upload()"></button>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="category">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Category
                    <p-sortIcon field="category"></p-sortIcon>
                    <p-columnFilter field="category" matchMode="equals" display="menu" [showMatchModes]="false"
                                    [showOperator]="false" [showAddButton]="false" class="p-ml-auto">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown [ngModel]="value" [options]="localizationCategories" [scrollHeight]="'300px'"
                                        placeholder="All" (onChange)="filter($event.value)"
                                        optionLabel="name" optionValue="value">
                                <ng-template let-option pTemplate="item">
                                    <div class="p-multiselect-representative-option">
                                        <span class="p-ml-1">{{option.name}}</span>
                                    </div>
                                </ng-template>
                            </p-dropdown>
                        </ng-template>
                    </p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="name">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="single">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Single
                    <p-sortIcon field="single"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="double">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Double
                    <p-sortIcon field="double"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="multiply">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Multiply
                    <p-sortIcon field="multiply"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="createdAt">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Created At
                    <p-sortIcon field="createdAt"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="updatedAt">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Updated At
                    <p-sortIcon field="updatedAt"></p-sortIcon>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-d>
        <tr [pContextMenuRow]="d">
            <td>{{d.category | enumToString:localizationCategory}}</td>
            <td>{{d.name}}</td>
            <td>{{d.single}}</td>
            <td>{{d.double}}</td>
            <td>{{d.multiply}}</td>
            <td>{{d.createdAt | date:"dd/MM/yy HH:mm"}}</td>
            <td>{{d.updatedAt | date:"dd/MM/yy HH:mm"}}</td>
        </tr>
    </ng-template>
</p-table>
